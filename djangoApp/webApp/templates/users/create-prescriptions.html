{% extends "webApp/loggedin.html" %} {% load crispy_forms_tags %} 
{% block content %}
<div class="container">
  <a href="{% url 'prescription' %}" class="btn mb-5">
    ‚Üê Back to Prescription List
  </a>
  <h1 class="mt-2">Add New Prescription</h1>
  {% if messages %}
  <div class="alert alert-danger">
    {% for message in messages %}
    <p>{{ message }}</p>
    {% endfor %}
  </div>
  {% endif %}

  <form method="POST">
    {% csrf_token %} {{ form|crispy }}
    <button type="submit" class="btn">Add Prescription</button>
  </form>
</div>
{% endblock %}
