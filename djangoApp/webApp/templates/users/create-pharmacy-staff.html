{% extends "webApp/loggedin.html" %} {% load crispy_forms_tags %} 
{% block content %}
<div class="container ">
  <a href="{% url 'staff' %}" class="btn mb-3"> ‚Üê Back to Staff List </a>
  <h1>Add Pharmacy Staff</h1>
  {% if messages %}
  <div class="alert alert-danger">
    {% for message in messages %}
    <p>{{ message }}</p>
    {% endfor %}
  </div>
  {% endif %}

  <form method="POST">
    {% csrf_token %} {{ form|crispy }}
    <button type="submit" class="btn btn-primary">Add Staff</button>
  </form>
</div>
{% endblock %}
