{% extends "webApp/loggedin.html" %} {% load crispy_forms_tags %} 
{% block content %}
<div class="container">
  <a href="{% url 'patient' %}" class="btn mb-3"> ‚Üê Back to Patient List </a>
  <h1>Add New Patient</h1>

  {% if messages %}
  <div class="alert alert-danger">
    {% for message in messages %}
    <p>{{ message }}</p>
    {% endfor %}
  </div>
  {% endif %}

  <form method="POST">
    {% csrf_token %} {{ form|crispy }}
    <button type="submit" class="btn btn-success">Save Patient</button>
  </form>
</div>
{% endblock %}
