{% extends "webApp/loggedin.html" %} {% load crispy_forms_tags %}
{% block content %}
<div class="container">
  <form method="POST">
    {% csrf_token %}
    <fieldset class="form-group">
      <legend class="border-bottom mb-4">User Unlock</legend>
      <label for="user">User Name</label>
      <input type="text" id="user" name="user" />
    </fieldset>
    <div class="form-group">
      <button class="btn btn-outline-info" type="submit">Unlock</button>
    </div>
  </form>
  <div class="border-top pt-3">
    <small class="text-muted">
      Already have an account? <a class="ml-2" href="#">Sign In</a>
    </small>
  </div>
</div>
{% endblock content %}
